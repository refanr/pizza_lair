{% extends 'base.html' %}

{% block content %}
  <h2>Choose Payment Option</h2>
  <div class="card mt-5 mb-3 mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h5 class="card-title">Cart Total</h5>
      <p class="card-text">{{ total_price }} kr</p>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <a href="{% url 'get_pizza' %}">
      <button class="btn btn-primary" style="margin-right: 20px;">Pay on arrival</button>
    </a>
    <a href="{% url 'info_form' %}">
      <button class="btn btn-primary">Pay now</button>
    </a>
  </div>
{% endblock %}
