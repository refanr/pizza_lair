{% extends 'base.html' %}

{% block content %}
  <h2 class="text-center mt-5">Payment Information</h2>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <form method="post" action="{% url 'get_pizza' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">{{ field.label }}</label>
                <div class="col-sm-8">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Pay Now</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
