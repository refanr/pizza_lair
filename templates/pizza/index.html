{% extends 'base.html' %}
{% load static %}
{% block content %}

<h2>Pizza Menu</h2>

    <div class="search">
      <form>
        <input type="text" id="searchInput" placeholder="Search pizzas...">
      </form>
    </div>

<form method="get">
    <label for="sort_by">Sort by:</label>
    <select name="sort_by" id="sort_by" onchange="this.form.submit()">
        <option value="name" {% if request.GET.sort_by == 'name' %}selected{% endif %}>Name</option>
        <option value="price" {% if request.GET.sort_by != 'name' %}selected{% endif %}>Price</option>
    </select>
</form>



<div class="pizza">
    {% for pizza in pizzas %}
        {% include 'pizza/pizza_list_item.html' with pizza=pizza %}
    {% endfor %}
</div>

{% block more_js %}
    <script src="{% static 'js/search.js' %}"></script>
{% endblock %}
  {% endblock %}
