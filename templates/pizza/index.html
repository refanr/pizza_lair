{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Pizza Menu</h2>
    {% for pizza in pizzas %}
      <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{% static 'images/img1.png' %}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ pizza.name }}</h5>
                <p class="card-text">{{ pizza.price }}</p>
                <p class="card-text"><small class="text-body-secondary">
                    {% for topping in pizza.toppings %}
                        {{ topping }},
                        {% endfor %}
                </small></p>
              </div>
            </div>
          </div>
    </div>
    {% endfor %}
  {% endblock %}
