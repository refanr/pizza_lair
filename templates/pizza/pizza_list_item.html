{% load static %}

<div class="card" style="width: 18rem;">
  <img src="{% static 'images/' %}{{ pizza.id }}.png" class="card-img-top" alt="{{ pizza.name }}">
  <div class="card-body">
    <a href="#">{{ pizza.name }}</a>
    <p>{{ pizza.price }}</p>
    <div class="topping">
    {% for topping in pizza.toppings.all %}
        <div>{{ topping }}</div>
    {% endfor %}
    </div>
  </div>
</div>
