{% extends 'base.html' %}
{% block content %}
    <h1>Log in</h1>
    <form method="post" class="form form-horizontal">
        {% csrf_token %}
        <div class="container2">
            <div class="row">
                <div class="col">
                    <p>Username: </p>
                </div>
                <div class="col-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Password: </p>
                </div>
                <div class="col-10">
                    {{ form.password }}
                </div>
            </div>
        </div>
    <input type="submit" class="btn btn-primary" value="Login" />
    </form>
{% endblock %}
