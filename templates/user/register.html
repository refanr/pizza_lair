{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Sign up now!</h1>


    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        <ul class="register">
            <li id="username" class="register-cls">{{ form.username }}</li>
            <li id="first_name" class="register-cls" >{{ form.first_name }}</li>
            <li id="last_name" class="register-cls">{{ form.last_name }}</li>
            <li id="password1" class="register-cls">{{ form.password1 }}</li>
            <li id="password2" class="register-cls">{{ form.password2 }}</li>
        </ul>
        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>

{% endblock %}
